<div class="wrapper">
  <div class="container">
    <div class="title">Transaction Page</div>
    
    <div class="input-form">
      <div class="section-1">
        <div class="items">
          <label class="label">Account Number</label>
          <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="XXXX XXXX XXXX XXXX">
        </div>
      </div>
      
      <div class="section-2">
        <div class="items">
          <label class="label">Date of Transaction</label>
          <input type="date" class="input" data-mask="00 - 00 - 0000" placeholder="DD / MM / YYYY">
        </div>
        
      </div>
      <div class="section-3">
      	<div class="items">
      		<label class="label">Amount</label>
          <input type="text" class="input" placeholder="">
      	</div>
      </div>
    </div>
   
    <input type="checkbox" required name="terms" id="tick" value="tick">
    <label for="tick"> Are you willing to confirm</label>
    <br><br>
